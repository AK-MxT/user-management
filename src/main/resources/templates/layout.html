<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Layout</title>
</head>
<body>
	<header th:fragment="header" class="mb-4">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<span class="navbar-brand mb-0 h1">Management System</span>
				</li>
			</ul>
			<ul class="navbar-nav">
				<li class="nav-item">
					<p class="navbar-brand mb-0 h1" th:text="${#authentication.principal.username}">ログインユーザ</p>
				</li>
			</ul>
			<ul class="navbar-nav">
				<li class="nav-item">
					<form class="form-inline" th:action="@{/logout}" method="post">
						<button class="btn btn-sm btn-danger" type="submit">ログアウト</button>
					</form>
				</li>
			</ul>
		</nav>
	</header>
	<footer th:fragment="footer" class="bd-footer bg-dark mt-4">
		<div class="container-fluid">
		  <span style="color: white;">2021-</span>
		</div>
	</footer>
</body>
</html>

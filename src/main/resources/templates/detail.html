<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" />
<script th:src="@{/webjars/jquery/3.5.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
<title>ユーザ詳細</title>
</head>
<body>
    <div class="container">
		<h1>ユーザ詳細</h1>
		<hr>
		<table th:object="${userDetail}">
			<tr>
				<th>名前</th>
				<th></th>
				<td th:text="*{firstName}"></td>
			</tr>
			<tr>
				<th>住所</th>
				<th></th>
				<td th:text="*{address}"></td>
			</tr>
			<tr>
				<th>電話番号</th>
				<th></th>
				<td th:text="*{phoneNumber}"></td>
			</tr>
		</table>
		<div>
			<a role="button" class="btn btn-primary btn-sm" th:href="@{/user/{id}/edit(id=*{id})}">編集</a>
			<a role="button" class="btn btn-secondary btn-sm" href="/user/list">一覧に戻る</a>
			<a role="button" class="btn btn-danger btn-sm" th:href="@{/user/{id}/delete(id=*{id})}">削除</a>
		</div>
	</div>
</body>
</html>

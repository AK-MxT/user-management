<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	th:href="@{../webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" />
<script th:src="@{/webjars/jquery/3.5.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
<title>新規登録</title>
</head>
<body>
	<div class="container">
		<!-- アラート表示部分 -->
		<div th:if="${validationError}" th:each="error : ${validationError}">
			<div class="alert alert-danger alert-dismissible fade show"
				role="alert">
				<div th:text="${error}"></div>
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
		</div>
		<form th:action="@{/register}" th:object="${userForEdit}" method="post">
			<div class="row justify-content-center">
				<div class="col-6 align-content-center">
					<div class="card">
						<div class="card-header">
							<h2>新規登録</h2>
						</div>
						<div class="card-body form-row">
							<label for="id">ユーザ名</label>
							<input class="form-control form-group" type="text" id="id" name="id" placeholder="ユーザ名" />
							<label for="password">パスワード</label>
							<input class="form-control form-group" type="password" id="password" name="password" placeholder="パスワード" />
							<div class="justify-center">
								<button class="btn btn-danger btn-md" type="submit">新規登録</button>
								<a role="button" class="btn btn-link btn-md" href="/login">ログイン画面へ</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" />
<link href="/css/user.css" rel="stylesheet" />

<script th:src="@{/webjars/jquery/3.5.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>

<!-- bootstrap-datepickerを読み込む -->
<link rel="stylesheet" th:href="@{/webjars/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css}" />
<script th:src="@{/webjars/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js}"></script>
<script th:src="@{/webjars/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.ja.min.js}"></script>

<title th:text="${title}">ユーザ登録更新</title>
</head>
<body>
	<div th:replace="layout :: header"></div>
	<div class="container">
		<h2 th:text="${title}">ユーザ登録更新</h2>
		<hr>
		<!-- アラート表示部分 -->
		<div th:if="${validationError}" th:each="error : ${validationError}">
			<div class="alert alert-danger alert-dismissible fade show"
				role="alert">
				<div th:text="${error}"></div>
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
		</div>

		<!-- 入力フィールド部分 -->
		<form th:action="@{/user/confirm}" th:object="${userForEdit}"
			th:method="post" class="container">
			<input type="hidden" th:field="*{id}" />
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputLastNameKana">姓カナ</label>
					<span class="required">※</span>
					<input type="text"
						th:field="*{lastNameKana}" class="form-control"
						id="inputLastNameKana" placeholder="姓カナ" maxlength="20">
				</div>
				<div class="form-group col-md-6">
					<label for="inputFirstNameKana">名カナ</label>
					<span class="required">※</span>
					<input type="text"
						th:field="*{firstNameKana}" class="form-control"
						id="inputFirstNameKana" placeholder="名カナ" maxlength="20">
				</div>
				<div class="form-group col-md-6">
					<label for="inputLastName">姓</label>
					<span class="required">※</span>
					<input type="text"
						th:field="*{lastName}" class="form-control" id="inputLastName"
						placeholder="姓" maxlength="10">
				</div>
				<div class="form-group col-md-6">
					<label for="inputFirstName">名</label>
					<span class="required">※</span>
					<input type="text"
						th:field="*{firstName}" class="form-control" id="inputFirstName"
						placeholder="名" maxlength="10">
				</div>
			</div>
			<label for="customRadioInline">性別</label>
			<span class="required">※</span>
			<br>
			<div class="custom-control custom-radio custom-control-inline"
				id="customRadioInline">
				<input type="radio" id="customRadioInline1"
					name="customRadioInline1" class="custom-control-input"
					th:field="*{gender}" value="0"> <label
					class="custom-control-label" for="customRadioInline1">男性</label>
			</div>
			<div class="custom-control custom-radio custom-control-inline mb-3">
				<input type="radio" id="customRadioInline2"
					name="customRadioInline1" class="custom-control-input"
					th:field="*{gender}" value="1"> <label
					class="custom-control-label" for="customRadioInline2">女性</label>
			</div>
			<div class="form-row">
                <div class="form-group col-md-auto">
                    <label for="inputBirthday">誕生日</label>
                    <span class="required">※</span>
                    <input type="text"
                        th:field="*{birthday}" class="form-control" id="inputBirthday">
                    <span class="form-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                </div>
				<div class="form-group col-md-auto">
					<label for="inputPostalCode">郵便番号</label>
					<span class="required">※</span>
					<input type="text"
						th:field="*{postalCode}" class="form-control" id="inputPostalCode"
						placeholder="郵便番号" maxlength="7" oninput="value = value.replace(/[^0-9]+/i,'');">
				</div>
				<div class="form-group col-md-auto">
					<label for="inputPrefecture">都道府県</label>
					<span class="required">※</span>
					<select
						id="inputPrefecture" class="form-control" th:field="*{prefecture}">
						<option value="北海道">北海道</option>
						<option value="青森県">青森県</option>
						<option value="岩手県">岩手県</option>
						<option value="宮城県">宮城県</option>
						<option value="秋田県">秋田県</option>
						<option value="山形県">山形県</option>
						<option value="福島県">福島県</option>
						<option value="茨城県">茨城県</option>
						<option value="栃木県">栃木県</option>
						<option value="群馬県">群馬県</option>
						<option value="埼玉県">埼玉県</option>
						<option value="千葉県">千葉県</option>
						<option value="東京都">東京都</option>
						<option value="神奈川県">神奈川県</option>
						<option value="新潟県">新潟県</option>
						<option value="富山県">富山県</option>
						<option value="石川県">石川県</option>
						<option value="福井県">福井県</option>
						<option value="山梨県">山梨県</option>
						<option value="長野県">長野県</option>
						<option value="岐阜県">岐阜県</option>
						<option value="静岡県">静岡県</option>
						<option value="愛知県">愛知県</option>
						<option value="三重県">三重県</option>
						<option value="滋賀県">滋賀県</option>
						<option value="京都府">京都府</option>
						<option value="大阪府">大阪府</option>
						<option value="兵庫県">兵庫県</option>
						<option value="奈良県">奈良県</option>
						<option value="和歌山県">和歌山県</option>
						<option value="鳥取県">鳥取県</option>
						<option value="島根県">島根県</option>
						<option value="岡山県">岡山県</option>
						<option value="広島県">広島県</option>
						<option value="山口県">山口県</option>
						<option value="徳島県">徳島県</option>
						<option value="香川県">香川県</option>
						<option value="愛媛県">愛媛県</option>
						<option value="高知県">高知県</option>
						<option value="福岡県">福岡県</option>
						<option value="佐賀県">佐賀県</option>
						<option value="長崎県">長崎県</option>
						<option value="熊本県">熊本県</option>
						<option value="大分県">大分県</option>
						<option value="宮崎県">宮崎県</option>
						<option value="鹿児島県">鹿児島県</option>
						<option value="沖縄県 ">沖縄県</option>
					</select>
				</div>
				<div class="form-group col-md-6">
					<label for="inputAddress1">市区町村</label>
					<span class="required">※</span>
					<input type="text"
						th:field="*{address1}" class="form-control" id="inputAddress1"
						placeholder="市区町村" maxlength="30">
				</div>
				<div class="form-group col-md-6">
					<label for="inputAddress2">町名</label>
					<span class="required">※</span>
					<input type="text"
						th:field="*{address2}" class="form-control" id="inputAddress2"
						placeholder="町名" maxlength="30">
				</div>
				<div class="form-group col-md-6">
					<label for="inputAddress3">番地</label> <input type="text"
						th:field="*{address3}" class="form-control" id="inputAddress3"
						placeholder="番地" maxlength="30">
				</div>
				<div class="form-group col-md-6">
					<label for="inputAddress4">建物名・部屋番号</label> <input type="text"
						th:field="*{address4}" class="form-control" id="inputAddress4"
						placeholder="建物名・部屋番号" maxlength="30">
				</div>
				<div class="form-group col-md-auto">
					<label for="inputPhoneNumber">電話番号</label>
					<input type="text"
						th:field="*{phoneNumber}" class="form-control"
						id="inputPhoneNumber" placeholder="電話番号" maxlength="11">
				</div>
				<div class="form-group col-md-12">
					<label for="inputRemarks">備考</label>
					<textarea type="text" th:field="*{remarks}" class="form-control"
						id="inputRemarks" placeholder="備考"></textarea>
				</div>
				<div th:unless="*{id}" class="form-group col-md-auto">
					<label for="inputInsertUser">登録者</label> <input type="text"
						th:field="*{insertUser}" class="form-control" id="inputInsertUser"
						placeholder="登録者" maxlength="45">
				</div>
				<div th:if="*{id}" class="form-group col-md-auto">
					<label for="inputUpdateUser">更新者</label> <input type="text"
						th:field="*{updateUser}" class="form-control" id="inputUpdateUser"
						placeholder="更新者" maxlength="45">
				</div>
			</div>
			<div class="btn_area_center">
				<input type="submit" value="確認" class="btn btn-primary btn-sm">
				<a th:if="*{id}" th:href="@{/user/detail/{id}(id=*{id})}"
					class="btn btn-secondary btn-sm">ユーザ詳細へ戻る</a>
				<a th:unless="*{id}" href="/user/list/1"
					class="btn btn-secondary btn-sm">ユーザ一覧へ戻る</a>
			</div>
		</form>
	</div>
	<div th:replace="layout :: footer"></div>

	<!-- DatePickerのJavaScript -->
	<script>
		$('#inputBirthday').datepicker({
			language:'ja',
			format : 'yyyy/mm/dd'
		});
	</script>
</body>
</html>
